    border-left: 5px solid {{ .Get "border" | default "#66ccff" }};
    padding: 1rem;
    margin: 1.2rem 0;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.6);
    color: #f0f0f0;
  "
  title='{{ .Get "tooltip" | default (print (.Get "title") " at " (.Get "time")) }}'
>

  </div>
  <div style="margin-top: 0.5rem;">

  </div>
</div>
